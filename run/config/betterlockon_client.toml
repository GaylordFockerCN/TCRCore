
["Lock-On Change Settings"]
	#Lock-on will only change target when mouse move more than this distance
	#Range: 10.0 ~ 1.7976931348623157E308
	lockOnChangeDistance = 600.0
	#Lock-on will only change target when mouse move fast than this speed
	#Range: 0.0 ~ 1.7976931348623157E308
	lockOnMinMouseSpeed = 20.0
	#Auto switch your target when the main target dies
	autoSwitchTargetWhenDie = true
	#The farthest distance that can keep lock on to the target
	#Range: 0.0 ~ 128.0
	maxLockOnDistance = 30.0
	#The farthest distance you can quickly lock on to the target
	#Range: 0.0 ~ 128.0
	maxTargetSelectDistance = 20.0
	#Min camera pith when you lock on the target
	#Range: -45.0 ~ 75.0
	minPitthWhenLockOn = 30.0
	#Pitch offset when you lock on the target
	#Range: -90.0 ~ 90.0
	pitchOffsetWhenLockOn = 0.0

["Soft Lock Settings"]
	#Enable soft lock
	enableSoftLock = true
	#Max soft angle x
	#Range: 0.0 ~ 120.0
	maxSoftAngleX = 60.0
	#Max soft angle yNotice: pitch will limited by MIN_PITCH_WHEN_LOCK_ON config
	#Range: 0.0 ~ 120.0
	maxSoftAngleY = 30.0
	#change distance multiply
	#Range: 0.0 ~ 20.0
	changeDistanceMultiply = 2.0
	#Change speed multiply
	#Range: 0.0 ~ 20.0
	changeSpeedMultiply = 4.0

["Lock-On UI Settings"]
	#Lock-on icon base size, Default: 0.4
	#Range: 0.1 ~ 2.0
	lockOnIconSize = 0.4
	#Lock-on UI red color component Default: 1.0
	#Range: 0.0 ~ 1.0
	lockOnRed = 1.0
	#Lock-on UI green color component Default: 1.0
	#Range: 0.0 ~ 1.0
	lockOnGreen = 1.0
	#Lock-on UI blue color component Default: 1.0
	#Range: 0.0 ~ 1.0
	lockOnBlue = 1.0
	#Lock-on UI alpha (transparency) component Default: 1.0
	#Range: 0.0 ~ 1.0
	lockOnAlpha = 1.0
	#Enable automatic size scaling for large entities
	#When enabled, lock-on UI will scale up for larger targets
	lockOnSizeScaling = true

